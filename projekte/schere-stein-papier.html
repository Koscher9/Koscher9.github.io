<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schere, Stein, Papier</title>
    <style>
      :root {
        --bg: #020617;
        --accent: #38bdf8;
        --accent-soft: rgba(56, 189, 248, 0.16);
        --accent-strong: #22c55e;
        --text-main: #e5e7eb;
        --text-muted: #94a3b8;
        --border-subtle: rgba(148, 163, 184, 0.4);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: var(--text-main);
        background:
          radial-gradient(circle at top left, #1d4ed8 0, transparent 52%),
          radial-gradient(circle at bottom right, #22c55e 0, transparent 50%),
          radial-gradient(circle at center, #020617 0, #020617 70%);
        background-color: #020617;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem 1.25rem;
      }

      main {
        width: 100%;
        max-width: 480px;
        background: linear-gradient(
            135deg,
            rgba(15, 23, 42, 0.9),
            rgba(15, 23, 42, 0.98)
          ),
          radial-gradient(circle at top left, rgba(56, 189, 248, 0.16), transparent 60%);
        border-radius: 22px;
        border: 1px solid var(--border-subtle);
        box-shadow: 0 26px 60px rgba(15, 23, 42, 0.95);
        padding: 1.5rem 1.6rem 1.3rem;
        backdrop-filter: blur(26px);
      }

      h1 {
        margin: 0;
        font-size: 1.35rem;
        text-align: center;
      }

      .subtitle {
        margin-top: 0.35rem;
        font-size: 0.88rem;
        color: var(--text-muted);
        text-align: center;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 0.6rem;
        margin: 1.4rem 0 1rem;
      }

      button {
        flex: 1;
        max-width: 120px;
        padding: 0.6rem 0.3rem;
        border-radius: 999px;
        border: 1px solid rgba(55, 65, 81, 0.9);
        background: rgba(15, 23, 42, 0.96);
        color: var(--text-main);
        cursor: pointer;
        font-size: 0.9rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.1rem;
        transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
          border-color 0.12s ease-out, background 0.12s ease-out;
      }

      button span:first-child {
        font-size: 1.3rem;
      }

      button span:last-child {
        font-size: 0.8rem;
      }

      button:hover {
        transform: translateY(-1px);
        border-color: rgba(148, 163, 184, 0.9);
        box-shadow: 0 14px 26px rgba(15, 23, 42, 0.9);
        background: rgba(15, 23, 42, 1);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .status {
        margin-top: 0.8rem;
        padding: 0.8rem 0.9rem;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.96);
        border: 1px solid rgba(55, 65, 81, 0.9);
        font-size: 0.9rem;
      }

      .status-main {
        font-size: 1rem;
        margin-bottom: 0.3rem;
      }

      .status-detail {
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      .result {
        margin-top: 0.6rem;
        padding: 0.7rem 0.9rem;
        border-radius: 12px;
        background: var(--accent-soft);
        border: 1px solid rgba(34, 197, 94, 0.8);
        font-size: 0.9rem;
      }

      .result strong {
        color: #bbf7d0;
      }

      .scoreboard {
        margin-top: 0.8rem;
        display: flex;
        justify-content: space-between;
        gap: 0.6rem;
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      .back-link {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.85rem;
      }

      .back-link a {
        color: #a5b4fc;
        text-decoration: none;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Schere, Stein, Papier</h1>
      <p class="subtitle">
        Spiele gegen den Computer. Klicke einfach auf eine der drei M√∂glichkeiten.
      </p>

      <div class="buttons">
        <button data-choice="schere">
          <span>‚úÇÔ∏è</span>
          <span>Schere</span>
        </button>
        <button data-choice="stein">
          <span>ü™®</span>
          <span>Stein</span>
        </button>
        <button data-choice="papier">
          <span>üìÑ</span>
          <span>Papier</span>
        </button>
      </div>

      <div class="status">
        <div class="status-main" id="status-main">
          W√§hle Schere, Stein oder Papier.
        </div>
        <div class="status-detail" id="status-detail">
          Noch kein Spiel gestartet.
        </div>
      </div>

      <div class="result" id="result">
        <strong>Runde:</strong>
        Noch keine Runde gespielt.
      </div>

      <div class="scoreboard" id="scoreboard">
        <span>Du: 0</span>
        <span>Computer: 0</span>
        <span>Unentschieden: 0</span>
      </div>

      <p class="back-link">
        <a href="../index.html">‚Üê Zur√ºck zu meiner √úbersicht</a>
      </p>
    </main>

    <script>
      const choices = ["schere", "stein", "papier"];

      const buttons = document.querySelectorAll("button[data-choice]");
      const statusMain = document.getElementById("status-main");
      const statusDetail = document.getElementById("status-detail");
      const result = document.getElementById("result");
      const scoreboard = document.getElementById("scoreboard");

      const score = {
        du: 0,
        computer: 0,
        unentschieden: 0,
      };

      function computerChoice() {
        const index = Math.floor(Math.random() * choices.length);
        return choices[index];
      }

      function spielRunde(player) {
        const comp = computerChoice();

        let ergebnis;
        if (player === comp) {
          ergebnis = "unentschieden";
          score.unentschieden++;
        } else if (
          (player === "schere" && comp === "papier") ||
          (player === "stein" && comp === "schere") ||
          (player === "papier" && comp === "stein")
        ) {
          ergebnis = "gewonnen";
          score.du++;
        } else {
          ergebnis = "verloren";
          score.computer++;
        }

        statusMain.textContent = `Du hast ${player} gew√§hlt, der Computer ${comp}.`;

        if (ergebnis === "gewonnen") {
          statusDetail.textContent = "Du gewinnst diese Runde!";
        } else if (ergebnis === "verloren") {
          statusDetail.textContent = "Der Computer gewinnt diese Runde.";
        } else {
          statusDetail.textContent = "Unentschieden ‚Äì gleiche Wahl.";
        }

        result.innerHTML =
          "<strong>Letzte Runde:</strong> Du hast " +
          player +
          ", der Computer " +
          comp +
          " gew√§hlt. Ergebnis: " +
          ergebnis +
          ".";

        scoreboard.innerHTML =
          "<span>Du: " +
          score.du +
          "</span><span>Computer: " +
          score.computer +
          "</span><span>Unentschieden: " +
          score.unentschieden +
          "</span>";
      }

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const choice = btn.getAttribute("data-choice");
          if (choice) {
            spielRunde(choice);
          }
        });
      });
    </script>
  </body>
</html>
